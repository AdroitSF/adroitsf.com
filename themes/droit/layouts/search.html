{{ define "main" }}
<div class="prose max-w-none mx-auto p-6 bg-white text-near-black">
    <h1 class="font-barlow text-4xl text-near-black mb-6 border-b !border-red-500 pb-2">Search</h1>

    <div class="mb-8">
        <input type="search" id="searchInput" placeholder="Enter your search query..." 
               class="w-full p-3 border border-neutral-300 rounded-md focus:ring-navy focus:border-navy">
    </div>

    <div id="searchResults" class="space-y-6">
        <!-- Search results will be populated here by JavaScript -->
    </div>
</div>

<!-- We will add JavaScript for search functionality later -->
<!-- It's often good practice to include JS at the end of the body -->
<!-- For example, linking to a /js/search.js file or embedding it -->

<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
<script src="{{ "js/search.js" | relURL }}"></script>
{{ end }}
