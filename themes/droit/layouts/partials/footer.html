<footer class="bg-white text-near-black py-8 text-center border-t border-navy">
    <div class="container mx-auto px-4">
        <div class="mb-3 grid justify-items-center">
            <form action="/search/" method="get" class="flex flex-col items-center space-y-2">
                <input type="search" name="q" placeholder="Search..." class="border border-gray-300 rounded px-2 py-1 text-sm focus:outline-none focus:border-navy bg-white text-near-black" style="width:260px;" />
                <button type="submit" class="text-xs px-2 py-1 rounded bg-navy text-white hover:bg-black transition-colors">Search</button>
            </form>
        </div>
        <p class="text-sm">
            &copy; {{ now.Format "2006" }} {{ .Site.Title }}. {{ T "allRightsReserved" | default "All rights reserved." }}
        </p>
        <p class="text-xs mt-3">
            {{ range $index, $element := .Site.Menus.footer }}
                {{ if $index }}<span class="mx-1 text-near-black/40">|</span>{{ end }}<a href="{{ .URL | relLangURL }}" class="text-near-black/70 hover:text-navy/80 transition-colors">{{ .Name }}</a>
            {{ end }}
        </p>
    </div>
</footer>
