{{ $paginator := .Paginator }}
{{ if $paginator.HasPrev | or $paginator.HasNext }}
<nav class="mt-12 flex justify-between items-center font-barlow" aria-label="Pagination">
    <div>
        {{ if $paginator.HasPrev }}
        <a href="{{ $paginator.Prev.URL }}" class="px-4 py-2 border border-navy text-navy rounded-md hover:bg-navy hover:text-white transition-colors">
            &larr; Newer Posts
        </a>
        {{ end }}
    </div>
    <div class="text-near-black/80">
        Page {{ $paginator.PageNumber }} of {{ $paginator.TotalPages }}
    </div>
    <div>
        {{ if $paginator.HasNext }}
        <a href="{{ $paginator.Next.URL }}" class="px-4 py-2 border border-navy text-navy rounded-md hover:bg-navy hover:text-white transition-colors">
            Older Posts &rarr;
        </a>
        {{ end }}
    </div>
</nav>
{{ end }}
