{{ define "main" }}
<div class="max-w-3xl mx-auto p-6">
    <header class="mb-10"> <!-- Removed pb-4 and border-b -->
        <h1 class="font-barlow text-4xl text-near-black mt-0 mb-2 border-b border-favicon-blue pb-2">{{ .Title }}</h1>
        {{ if .Content }}
            <div class="prose mt-4 text-near-black/90">{{ .Content }}</div>
        {{ end }}
    </header>

    <ul class="space-y-8">
        {{ range .Paginator.Pages }}
        <li class="pb-6 border-b border-gray-200">
            <article>
                <h2 class="font-barlow text-3xl mb-2">
                    <a href="{{ .RelPermalink }}" class="text-navy hover:text-navy/80 transition-colors">{{ .Title }}</a>
                </h2>
                <p class="text-sm text-near-black/70 font-albert-sans mb-3">
                    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "January 2, 2006" }}</time>
                </p>
                <div class="font-albert-sans text-near-black/80">
                    {{ .Summary }}
                </div>
                {{ if .Truncated }}
                <a href="{{ .RelPermalink }}" class="inline-block mt-4 text-navy hover:text-navy/80 font-semibold transition-colors">Read more &rarr;</a>
                {{ end }}
            </article>
        </li>
        {{ end }}
    </ul>

    {{ partial "pagination.html" . }}
</div>
{{ end }}
