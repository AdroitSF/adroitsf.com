baseURL: https://adroitsf.com/
languageCode: en-us
title: AdroitSF

theme: "droit"

enableGitInfo: true

# googleAnalytics: "G-FT91YFD4T1" # Moved to services configuration below

outputFormats:
  SearchIndex:
    mediaType: "application/json"
    baseName: "searchindex"
    isPlainText: true
    notAlternative: true

# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
copyright: "Â© [AdroitSF](https://adroitsf.com)"
"pagination": {
  "pagerSize": 10
}

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainSections: ["posts", "opinions", "reference", "industries", "snips"]

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5

        - name: Tags
          url: tags/
          weight: 10
      footer:
        - name: About
          url: /about/
          weight: 5
        - name: Contact
          url: /contact/
          weight: 10
        - name: Terms
          url: /terms/
          weight: 15

    # custom params for each language should be under [langcode].parms - hugo v0.120.0
    params:
      hero:
        title: "AdroitSF"
        subtitle: "Exploring the frontiers of AI in Salesforce"

outputs:
  home:
    - HTML
    - RSS
    - SearchIndex

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: >
    AdroitSF tech blog featuring implementation notes and best practices for emerging AI Salesforce.com technologies. 
    The blog notes contain notes from reallife implementations and other patterns that are useful in Salesforce.com projects
  keyword: "Salesforce.com implementation, Design Patterns, Design Approaches, Salesforce features implementation, AI, Agentforce"
  author: adroitSF
  # author: ["Me", "You"] # multiple authors


  # disableSpecial1stPost: true
  ShowPageNums: true
  # comments: false





    



  # analytics:
  #     google:
  #         SiteVerificationTag: "XYZabc"

  assets:
    disableHLJS: true
    favicon: "img/favicon.ico"
    favicon16x16: "img/favicon-16x16.png"
    favicon32x32: "img/favicon-32x32.png"
    apple_touch_icon: "img/apple-touch-icon.png"
  #  safari_pinned_tab: "<link / abs url>"



markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

